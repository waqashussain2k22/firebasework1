<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
        }
        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <div id="popupLogin" class="popup-login">
            <div class="popup-login-content">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="adminusername" placeholder="admin">
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="adminpassword" placeholder="password123">
                </div>
            </div>
        </div>
        <br>
        <button id="login">Login</button>
    </div>
    <script>
        document.getElementById('login').addEventListener('click', function() {
            let admin = "admin";
            let adminPass = "password123";
            let userAdmin = document.getElementById("adminusername").value;
            let adminPassword = document.getElementById("adminpassword").value;

            if(userAdmin === admin && adminPassword === adminPass) {
                window.location.href = "showData.html";
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
